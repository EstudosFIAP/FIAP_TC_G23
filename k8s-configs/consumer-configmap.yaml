apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-configmap
data:
  LOG_LEVEL: "Info"
  MESSAGE_QUEUE: "rabbitmq.fiaptc.svc.cluster.local"
  QUEUE_NAME: "consumer-queue"
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"
  RABBITMQ_PORT: "5672"
  ConnectionStrings__DefaultConnection: "Server=tcp:sql-tc-fase1.database.windows.net,1433;Initial Catalog=db-tc-fase1;Persist Security Info=False;User ID=yourUserID;Password=yourPassword;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
